<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recursos Humanos GTICS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pagina Principal</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
                <a class="btn btn-outline-success me-2" type="button" href="#">Empleados</a>
                <a class="btn btn-outline-success me-2" type="button" href="#">Historial</a>
                <a class="btn btn-outline-success me-2" type="button" href="#">Reportes</a>
            </div>
        </div>
    </div>
</nav>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Empleados Totales</h1>
        <form method="post" th:action="@{/shipper/buscarPorNombre}">
            <div class="input-group mb-3">
                <input name="searchField" class="form-control" type="text" placeholder="Buscar por nombre" th:value="${textoBuscado}" >
                <button class="btn btn-primary" type="submit">Buscar</button>
                <a class="btn btn-outline-secondary" th:href="@{/shipper}">Limpiar</a>
            </div>
        </form>
        <a class="btn btn-primary mb-4" th:href="@{'/shipper/new'}">Nuevo Transportista</a>
        <a class="btn btn-primary mb-4" th:href="@{'/shipper/buscarTelefonoCon5'}">Buscar telefono con n√∫mero 5 (b. parcial)</a>
        <table class="table table-sm">
            <tr>
                <th>#</th>
                <th>Nombre </th>
                <th>Apellido</th>
                <th>Puesto</th>
                <th>Departamento</th>
                <th>Cuidad</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="shipper, info : ${shipperList}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${shipper.companyname}"></td>
                <td th:text="${shipper.phone}"></td>
                <td><a class="btn btn-primary" th:href="@{'/shipper/edit?id=' + ${shipper.shipperId}}">Editar</a>
                </td>
                <td><a class="btn btn-primary" th:href="@{'/shipper/editPhone?id=' + ${shipper.shipperId}}">Editar solo phone</a>
                </td>
                <td><a class="btn btn-danger" th:href="@{'/shipper/delete?id=' + ${shipper.shipperId}}">Borrar</a>
                </td>
            </tr>
        </table>
    </div>
</main>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
